<app-top-bar></app-top-bar>
<div class="reservebox">

    <h2 class="reserveheading">สถานะโต๊ะในร้าน Gere Restaurant</h2>
    <div class="reservebody">
        <div *ngFor="let tables of tableLists">
            <app-table-status [table]="tables" ></app-table-status>
        </div>
    </div>

    <div class="imagedescription">
        <h4>รายละเอียดรูปภาพ</h4>
        <div class="imagedes">
            <div *ngFor="let img of imagename">
                <img src="assets/tableicon/{{img}}.png">
                <div [ngSwitch]="img">
                    <p *ngSwitchDefault>สถานะโต๊ะ : ว่าง</p>
                    <p *ngSwitchCase="'used'">สถานะโต๊ะ : ถูกใช้งาน</p>
                    <p *ngSwitchCase="'broken'">สถานะโต๊ะ : ปิดใช้งานชั่วคราว</p>
                    <p *ngSwitchCase="'cleaning'">สถานะโต๊ะ : ทำความสะอาด</p>
                </div>
            </div>
        </div>
    </div>
    
</div>
